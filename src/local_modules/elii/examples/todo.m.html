<script type="module">
  import { defineComponent, reactive } from 'elii'

  export default defineComponent({
    tag: 'todo-app',
    document: import.meta.document,
    props: {},
    setup() {
      const state = reactive({
        todos: [],
        newTodo: '',
        get remaining() {
          return this.todos.filter((t) => !t.done).length
        },
        get remainingText() {
          const count = this.remaining
          return `${count} ${count === 1 ? 'item' : 'items'} left`
        },
        get hasCompleted() {
          return this.todos.some((t) => t.done)
        },
      })

      let nextId = 1

      const addTodo = () => {
        const text = state.newTodo.trim()
        if (text) {
          state.todos = [
            ...state.todos,
            {
              id: nextId++,
              text: text,
              done: false,
            },
          ]
          state.newTodo = ''
        }
      }

      const removeTodo = (id) => {
        state.todos = state.todos.filter((t) => t.id !== id)
      }

      const clearCompleted = () => {
        state.todos = state.todos.filter((t) => !t.done)
      }

      return {
        state,
        addTodo,
        removeTodo,
        clearCompleted,
      }
    },
  })
</script>

<template>
  <div class="todo-app">
    <h1>üìù Todo List</h1>

    <div class="input-area">
      <input data-model-value="state.newTodo" placeholder="What needs to be done?" class="todo-input" />
      <button data-on-click="addTodo" class="add-button">Add</button>
    </div>

    <template data-if="state.todos.length">
      <ul class="todo-list">
        <template data-for="todo in state.todos" data-key="todo.id">
          <li data-class="{ completed: todo.done }">
            <input type="checkbox" data-model-checked="todo.done" class="todo-checkbox" />
            <span data-text="todo.text" class="todo-text"></span>
            <button data-on-click="() => removeTodo(todo.id)" class="remove-button">√ó</button>
          </li>
        </template>
      </ul>

      <div class="stats">
        <span data-text="state.remainingText"></span>
        <template data-if="state.hasCompleted">
          <button data-on-click="clearCompleted" class="clear-button">Clear completed</button>
        </template>
      </div>
    </template>

    <template data-if="!state.todos.length">
      <div class="empty-state">
        <p>No todos yet. Add one above!</p>
      </div>
    </template>
  </div>
</template>
