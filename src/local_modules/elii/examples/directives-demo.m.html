<script type="module">
  import { defineComponent, reactive, batch } from 'elii'

  export default defineComponent({
    tag: 'directives-demo',
    document: import.meta.document,
    props: {},
    setup() {
      const state = reactive({
        message: 'Hello, elii!',
        get htmlMessage() {
          return `<strong>${this.message}</strong>`
        },
        isActive: false,
        isVisible: true,
        items: [
          { id: 1, name: 'Apple' },
          { id: 2, name: 'Banana' },
          { id: 3, name: 'Cherry' },
        ],
        categories: [
          {
            name: 'Fruits',
            products: [
              { id: 1, name: 'Apple', price: 1.5 },
              { id: 2, name: 'Banana', price: 0.8 },
            ],
          },
          {
            name: 'Vegetables',
            products: [
              { id: 3, name: 'Carrot', price: 1.2 },
              { id: 4, name: 'Lettuce', price: 2.0 },
            ],
          },
        ],
      })

      let nextId = 4

      const toggleActive = () => {
        state.isActive = !state.isActive
      }

      const toggleVisible = () => {
        state.isVisible = !state.isVisible
      }

      const addItem = () => {
        const names = ['Orange', 'Grape', 'Mango', 'Peach', 'Pear']
        const randomName = names[Math.floor(Math.random() * names.length)]
        state.items = [
          ...state.items,
          {
            id: nextId++,
            name: randomName,
          },
        ]
      }

      const removeItem = () => {
        if (state.items.length > 0) {
          state.items = state.items.slice(0, -1)
        }
      }

      const shuffleItems = () => {
        const shuffled = [...state.items]
        for (let i = shuffled.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1))
          ;[shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]]
        }
        state.items = shuffled
      }

      return {
        state,
        toggleActive,
        toggleVisible,
        addItem,
        removeItem,
        shuffleItems,
      }
    },
  })
</script>

<template>
  <div class="demo">
    <h1>Directives Demo</h1>

    <section class="section">
      <h2>data-bind-text & data-bind-html</h2>
      <input data-model-value="state.message" placeholder="Type something..." />
      <p>Text: <span data-bind-text="state.message"></span></p>
      <div>
        HTML:
        <div data-bind-html="state.htmlMessage"></div>
      </div>
    </section>

    <section class="section">
      <h2>data-bind-class</h2>
      <button data-bind-onclick="toggleActive">Toggle Active</button>
      <div data-bind-class="{ active: state.isActive, highlight: state.isActive }" class="box">
        <span data-bind-text="state.isActive ? 'Active!' : 'Inactive'"></span>
      </div>
    </section>

    <section class="section">
      <h2>data-if</h2>
      <button data-bind-onclick="toggleVisible">Toggle Visibility</button>
      <template data-if="state.isVisible">
        <div class="alert">
          <p>✅ This content is visible!</p>
        </div>
      </template>
      <template data-if="!state.isVisible">
        <div class="alert warning">
          <p>❌ Content is hidden</p>
        </div>
      </template>
    </section>

    <section class="section">
      <h2>data-for</h2>
      <button data-bind-onclick="addItem">Add Item</button>
      <button data-bind-onclick="removeItem">Remove Item</button>
      <button data-bind-onclick="shuffleItems">Shuffle</button>

      <p>Count: <span data-bind-text="state.items.length"></span></p>

      <ul class="item-list">
        <template data-for="item, index in state.items" data-key="item.id">
          <li>
            <span class="index" data-bind-text="index + 1"></span>
            <span class="name" data-bind-text="item.name"></span>
            <span class="id" data-bind-text="`(ID: ${item.id})`"></span>
          </li>
        </template>
      </ul>

      <template data-if="!state.items.length">
        <p class="empty">No items yet</p>
      </template>
    </section>

    <section class="section">
      <h2>Nested Loops</h2>
      <template data-for="category in state.categories">
        <div class="category">
          <h3 data-bind-text="category.name"></h3>
          <ul>
            <template data-for="product in category.products" data-key="product.id">
              <li data-bind-text="`${product.name} - $${product.price}`"></li>
            </template>
          </ul>
        </div>
      </template>
    </section>
  </div>
</template>
