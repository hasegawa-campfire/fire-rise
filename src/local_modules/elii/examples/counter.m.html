<script type="module">
  import { defineComponent, reactive } from 'elii'

  export default defineComponent({
    tag: 'counter-app',
    document: import.meta.document,
    props: {
      initial: 0,
    },
    setup(props) {
      const state = reactive({
        count: props.initial,
      })

      const increment = () => {
        state.count++
      }

      const decrement = () => {
        state.count--
      }

      const reset = () => {
        state.count = props.initial
      }

      return {
        props,
        state,
        increment,
        decrement,
        reset,
      }
    },
  })
</script>

<template>
  <div class="counter">
    <h1 data-bind-text="state.count"></h1>
    <div class="buttons">
      <button data-bind-onclick="decrement">-</button>
      <button data-bind-onclick="reset">Reset</button>
      <button data-bind-onclick="increment">+</button>
    </div>
    <p class="info">Initial value: <span data-bind-text="props.initial"></span></p>
  </div>
</template>
