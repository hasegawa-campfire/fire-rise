<script type="module">
  import { defineComponent, reactive } from 'elii'
  import { images } from '@/r.js'

  import './x-text.m.html'
  import './x-icon.m.html'
  import './x-button.m.html'
  import XDialog from './x-dialog.m.html'

  export default defineComponent({
    tag: 'dialog-restart',
    document: import.meta.document,
    setup() {
      const state = reactive({
        refDialog: /** @type {XDialog | null} */ (null),
        onAccept: /** @type {(() => void) | null} */ (null),
      })

      /**
       * @param {() => void} onAccept
       */
      const open = (onAccept) => {
        state.onAccept = onAccept
        state.refDialog?.open()
      }

      const close = () => {
        state.refDialog?.close()
      }

      const accept = () => {
        state.onAccept?.()
        close()
      }

      return {
        images,
        state,
        $expose: {
          open,
        },
        close,
        accept,
      }
    },
  })
</script>

<template>
  <x-dialog data-ref="state.refDialog" no-close>
    <x-text class="title" value="あたらしいゲームを"></x-text>
    <x-text class="title" value="はじめますか？"></x-text>

    <div class="buttons">
      <x-button shadow data-on-click="close">
        <x-icon data-prop-svg-url="images.icon.close" color="darkorange"></x-icon>
      </x-button>
      <x-button shadow data-on-click="accept">
        <x-icon data-prop-svg-url="images.icon.circle" color="darkorange"></x-icon>
      </x-button>
    </div>
  </x-dialog>
</template>
