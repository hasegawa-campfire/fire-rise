<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700;900&display=swap" rel="stylesheet" />
    <script type="importmap">
      {
        "imports": {
          "@/": "./",
          "elii": "./local_modules/elii/index.js"
        }
      }
    </script>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        overscroll-behavior: none;
      }
      body {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        background-color: #fff;
        font-family: 'M PLUS 1p', 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo,
          sans-serif;
        font-weight: 400;
        line-height: 1;
        color: #666;
      }
    </style>
  </head>
  <body>
    <app-root></app-root>

    <script type="module">
      try {
        await navigator.serviceWorker.register('./sw.js')

        if (!navigator.serviceWorker.controller) {
          await new Promise((resolve) => {
            navigator.serviceWorker.addEventListener('controllerchange', resolve, { once: true })
          })
        }

        await import('./main.js')
      } catch (error) {
        console.error('[HTML Modules] Initialization failed:', error)
      }
    </script>
  </body>
</html>
