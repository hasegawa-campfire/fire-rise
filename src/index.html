<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1"
    />
    <title>FireRise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700;900&display=swap" rel="stylesheet" />
    <script type="importmap" data-prod-remove>
      {
        "imports": {
          "elii": "./local_modules/elii/index.js",
          "package.json": "./package-dummy.js",
          "@/": "./",
          "@/lib/asset.js": "./lib/asset.dev.js"
        }
      }
    </script>
    <link rel="icon" href="./static/favicon.ico" sizes="any" />
    <link rel="icon" href="./static/favicon-192.png" type="image/png" />
    <link rel="apple-touch-icon" href="./static/favicon-apple-touch-icon.png" />
    <link rel="manifest" href="./manifest.json" />
    <meta name="description" content="焚き火さんをまとめて積み上げて！火力上昇パズルゲームです" />
    <meta name="keywords" content="FireRise, パズル, ゲーム" />
    <link rel="canonical" href="https://hasegawa-campfire.github.io/fire-rise/" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hasegawa-campfire.github.io/fire-rise/" />
    <meta property="og:title" content="FireRise" />
    <meta property="og:site_name" content="FireRise" />
    <meta property="og:description" content="焚き火さんをまとめて積み上げて！火力上昇パズルゲームです" />
    <meta property="og:image" content="https://hasegawa-campfire.github.io/fire-rise/static/ogp.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@hsgwkt" />
    <style>
      [hidden] {
        display: none !important;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        overscroll-behavior: none;
      }

      body {
        background-color: #fff;
        font-family: 'M PLUS 1p', 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo,
          sans-serif;
        font-weight: 900;
        line-height: 1;
        color: gold;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        cursor: default;
      }

      body:not(.ready) {
        overflow: hidden;
        overscroll-behavior: none;
      }

      ::view-transition {
        background-color: #fff;
      }

      ::view-transition-old(root) {
        animation: view-transition-old 0.6s forwards;
      }

      ::view-transition-new(root) {
        animation: view-transition-new 0.4s 0.4s backwards;
      }

      @keyframes view-transition-old {
        from {
          opacity: 1;
        }

        to {
          opacity: 0;
        }
      }

      @keyframes view-transition-new {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      app-root + h2 {
        display: none;
      }

      h2 {
        text-align: center;
        color: #000;
      }
    </style>
  </head>
  <body>
    <app-root></app-root>
    <h2 id="caution">ご利用のブラウザはサポートされていません</h2>

    <script type="module" data-prod-remove>
      await navigator.serviceWorker.register('./sw.dev.js', { type: 'module' })
      if (!navigator.serviceWorker.controller) {
        await new Promise((resolve) => {
          navigator.serviceWorker.addEventListener('controllerchange', resolve, { once: true })
        })
      }
      await import('./main.js')
    </script>

    <template data-prod-unwrap>
      <script type="module">
        if (CSS.supports && CSS.supports('selector(&)')) {
          navigator.serviceWorker.register('sw.js')
        } else {
          document.querySelector('app-root').remove()
        }
        try {
          const res = await fetch('./assets.bin')
          window.ASSET_BUFFER = await res.arrayBuffer()
          await import('./main.js')
        } catch (error) {
          const message = error instanceof Error ? error.message : String(error)
          caution.textContent = `初期化に失敗しました: ${message}`
          document.querySelector('app-root').remove()
        }
      </script>
    </template>
  </body>
</html>
