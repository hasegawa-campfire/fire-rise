<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FireRise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700;900&display=swap" rel="stylesheet" />
    <script type="importmap">
      {
        "imports": {
          "@/": "./",
          "elii": "./local_modules/elii/index.js"
        }
      }
    </script>
    <style>
      [hidden] {
        display: none !important;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        overscroll-behavior: none;
      }

      body {
        background-color: #fff;
        font-family: 'M PLUS 1p', 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo,
          sans-serif;
        font-weight: 900;
        line-height: 1;
        color: gold;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        cursor: default;

        &:not(.ready) {
          overflow: hidden;
          overscroll-behavior: none;
        }
      }

      ::view-transition {
        background-color: #fff;
      }

      ::view-transition-old(root) {
        animation: view-transition-old 0.6s forwards;
      }

      ::view-transition-new(root) {
        animation: view-transition-new 0.4s 0.4s backwards;
      }

      @keyframes view-transition-old {
        from {
          opacity: 1;
        }

        to {
          opacity: 0;
        }
      }

      @keyframes view-transition-new {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <app-root></app-root>

    <script type="module">
      try {
        await navigator.serviceWorker.register('./sw.js')

        if (!navigator.serviceWorker.controller) {
          await new Promise((resolve) => {
            navigator.serviceWorker.addEventListener('controllerchange', resolve, { once: true })
          })
        }

        await import('./main.js')
      } catch (error) {
        console.error('[HTML Modules] Initialization failed:', error)
      }
    </script>
  </body>
</html>
